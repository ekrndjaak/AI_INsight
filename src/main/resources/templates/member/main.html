
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>헬퍼 메인 페이지</title>
    <style>
        .cctv-video {
            background-color: #e9ecef;
            height: 610px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #6c757d;
            position: relative;
            border-radius: 10px;
        }
        .btn-custom1, .btn-custom2 {
            width: 100%;
            height: 180px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .mode-button {
            width: 100%; /* 버튼의 넓이를 100%로 설정 */
            height: 60px; /* 버튼의 높이를 동일하게 설정 */
            margin-top: 5px; /* 버튼 간의 간격 조정 */
        }
        .description {
            text-align: center;
            margin-top: 30px;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            text-align: left;
            margin-left: 20px;
        }
        .logo a {
            text-decoration: none;
            color: black;
        }
        .icon-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .icon-button {
            border: none;
            background: transparent;
            padding: 15px;
            font-size: 30px;
            color: #6c757d;
        }
        .icon-button:hover {
            background: rgba(108, 117, 125, 0.2);
            color: #495057;
        }
        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
        .btn-group-vertical {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: stretch; /* 버튼의 넓이를 동일하게 맞춤 */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <!-- 헤더 부분 -->
    <div class="row mt-4">
        <div class="col-md-8">
            <div class="logo"><a href="Main.html">AI_Insight</a></div>
        </div>
        <div class="col-md-4">
            <div class="icon-container">
                <a href="/myPage" class="btn btn-outline-info btn-sm icon-button">
                    <i class="fas fa-user"></i>
                </a>
                <a href="/helper" class="btn btn-outline-warning btn-sm icon-button">
                    <i class="fas fa-headset"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="row mt-4">
        <div class="col-md-9">
            <div class="cctv-video">
                <!-- 기사 요약 사진 넣으면 좋을 것 같음 -->
            </div>
        </div>
        <div class="col-md-3">
            <a href="/cctvlog" class="btn btn-outline-primary btn-custom1">
                기사 요약하기
            </a>
            <div class="btn-group-vertical">
                <h5>모드 선택</h5>
                <button class="btn btn-outline-secondary mode-button" onclick="selectMode('1')">단일 모드</button>
                <button class="btn btn-outline-secondary mode-button" onclick="selectMode('2')">다중 모드</button>
            </div>
            <a href="/notice" class="btn btn-outline-secondary btn-custom2">
                <li><strong>2024-09-26:</strong> 새로운 기능이 추가되었습니다! 지금 확인해보세요.</li>
            </a>
        </div>
    </div>
    <div class="divider"></div> <!-- 회색 줄 추가 -->
    <div class="description">
        <h2>기사요약 페이지</h2>

    </div>
</div>
</body>
</html>
